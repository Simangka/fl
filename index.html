<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Laboratory</title>

<style>



    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #001524;  
       display: flex;
       justify-content: center;
       align-items: center;
        flex-direction: column;
    }
    


    .central{
        background-color: #445D48;
        width: 500px;
        height: 500px;
        border-top-right-radius:70px ;
        display: flex;
        flex-direction: column;
        align-items: center;    
        justify-content: center;
        margin-top: 10vh;
        transition: all 0.5s ease-in-out;
    }



.central:hover{
    background-color: #001524;
    border-top-right-radius:10px ;
    border-bottom-left-radius:70px ;

   
}



    .div2{
        color: #001524;
        font-weight: bold;
        line-height: 1.5;
        font-size: 18px;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        transition: all 0.2s ease-in-out;
    }

.div2:hover{
    color: #445D48;

}



.central h1{
   
    color: #001524;
    font-size: 50px;
    font-family: 'Roboto', sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 10px;
    line-height: 1.5;
    font-weight: 900;
    transition: all 0.1s ease-in-out;
}

.central h1:hover{
    color: #445D48;
}



.nepal{
    color: #D6CC99;
    font-size: 10px;
    font-family: 'Roboto', sans-serif; 
    text-align: right;

}






@keyframes snakeAnimation {
    0% {
      transform: translateX(-100%);
      border-radius: 0;
    }
    50% {
      transform: translateX(100%);
      border-radius: 0;
    }
    100% {
      transform: translateX(100%);
      border-radius: 50%;
      background-color: #001524;
    }
  }


  

  .snake-container {
    width: 100%;
    overflow: hidden;
  }

  .snake {
    width: 900px;
    height: 4px;
    background-color: #445D48;
    position: relative;
    animation: snakeAnimation 1s linear infinite;
  }




  .message-container {
    display: none;
    width: 100%;
    background-color: #445D48;
    color: #001524;
    text-align: center;
    padding: 10px;
    font-weight: bold;
    font-size: 24px;
    font-family: Arial, Helvetica, sans-serif;
    transition: all 0.2s ease-in-out;
  }

  .message-container:hover{
    background-color: #001524;
    color: #445D48;
  }
  


  @media (max-width: 900px) {
    .message-container {
      display: block;

    }
  

.central{
  display: none;
}

    body {
      overflow: hidden;
    }
  }



</style>



</head>
<body>
    
<div class="message-container">Expand Your Window <br> {if you are on phone ... whyy???}</div>
    <div class="snake-container">
        <div class="snake"></div>
      </div>





<div class="central">

</div>
